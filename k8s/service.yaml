# =============================================================================
# SetuPranali - Service
# =============================================================================
# Kubernetes Service to expose the API.
#
# Apply: kubectl apply -f service.yaml
#
# Access:
# - Internal: http://ubi-connector.ubi-connector.svc.cluster.local:8080
# - External: Configure Ingress or LoadBalancer
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: ubi-connector
  namespace: ubi-connector
  labels:
    app.kubernetes.io/name: ubi-connector
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  
  selector:
    app.kubernetes.io/name: ubi-connector
    app.kubernetes.io/component: api

---
