name: Build Metabase Driver

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'drivers/metabase/**'
  pull_request:
    paths:
      - 'drivers/metabase/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Leiningen
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          lein: 2.11.2

      - name: Cache Leiningen dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-lein-${{ hashFiles('drivers/metabase/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      - name: Build Metabase Driver
        working-directory: drivers/metabase
        run: |
          lein uberjar
          ls -la target/uberjar/

      - name: Upload Driver Artifact
        uses: actions/upload-artifact@v4
        with:
          name: metabase-driver
          path: drivers/metabase/target/uberjar/setupranali-driver.metabase-driver.jar
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write

    steps:
      - name: Download Driver Artifact
        uses: actions/download-artifact@v4
        with:
          name: metabase-driver

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: setupranali-driver.metabase-driver.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

