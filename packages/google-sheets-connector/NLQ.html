<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      font-size: 14px;
      padding: 24px;
      color: #202124;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #5f6368;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #4285f4;
    }
    .btn {
      display: inline-block;
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #4285f4;
      color: white;
      width: 100%;
    }
    .btn:hover { background: #3367d6; }
    .btn:disabled {
      background: #dadce0;
      cursor: not-allowed;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
    }
    .status.success { background: #e6f4ea; color: #137333; }
    .status.error { background: #fce8e6; color: #c5221f; }
    .example {
      font-size: 12px;
      color: #5f6368;
      margin-top: 4px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label>Ask a question</label>
    <input type="text" id="question" placeholder="What was total revenue last month?">
    <div class="example">Example: "Show me revenue by region" or "Top 10 products by sales"</div>
  </div>
  
  <div class="form-group">
    <label>Dataset (optional)</label>
    <select id="dataset">
      <option value="">Auto-detect</option>
    </select>
  </div>
  
  <button class="btn" id="ask-btn">Ask</button>
  
  <div id="status" class="status" style="display:none;"></div>
  
  <script>
    // Load datasets
    google.script.run
      .withSuccessHandler(function(datasets) {
        var select = document.getElementById('dataset');
        datasets.forEach(function(ds) {
          var opt = document.createElement('option');
          opt.value = ds.id;
          opt.textContent = ds.name || ds.id;
          select.appendChild(opt);
        });
      })
      .getDatasets();
    
    // Ask button
    document.getElementById('ask-btn').addEventListener('click', function() {
      var question = document.getElementById('question').value.trim();
      var dataset = document.getElementById('dataset').value;
      
      if (!question) {
        showStatus('error', 'Please enter a question');
        return;
      }
      
      this.disabled = true;
      this.textContent = 'Thinking...';
      
      google.script.run
        .withSuccessHandler(function(result) {
          document.getElementById('ask-btn').disabled = false;
          document.getElementById('ask-btn').textContent = 'Ask';
          
          if (result.success) {
            showStatus('success', 'Inserted ' + result.rows + ' rows');
            google.script.host.close();
          } else {
            showStatus('error', result.error || 'Could not understand the question');
          }
        })
        .withFailureHandler(function(error) {
          document.getElementById('ask-btn').disabled = false;
          document.getElementById('ask-btn').textContent = 'Ask';
          showStatus('error', error.message);
        })
        .runNLQToSheet(question, dataset || null);
    });
    
    // Enter key to submit
    document.getElementById('question').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('ask-btn').click();
      }
    });
    
    function showStatus(type, message) {
      var status = document.getElementById('status');
      status.className = 'status ' + type;
      status.textContent = message;
      status.style.display = 'block';
    }
  </script>
</body>
</html>
