<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Bridge (Setu) symbol -->
  <path d="M10 70 Q 25 40, 50 40 Q 75 40, 90 70" 
        fill="none" 
        stroke="url(#gradient)" 
        stroke-width="8" 
        stroke-linecap="round"/>
  <!-- Data flow lines -->
  <circle cx="20" cy="30" r="6" fill="url(#gradient)"/>
  <circle cx="50" cy="20" r="6" fill="url(#gradient)"/>
  <circle cx="80" cy="30" r="6" fill="url(#gradient)"/>
  <!-- Connection lines -->
  <line x1="20" y1="36" x2="30" y2="48" stroke="url(#gradient)" stroke-width="2"/>
  <line x1="50" y1="26" x2="50" y2="40" stroke="url(#gradient)" stroke-width="2"/>
  <line x1="80" y1="36" x2="70" y2="48" stroke="url(#gradient)" stroke-width="2"/>
  <!-- Base pillars -->
  <rect x="15" y="68" width="10" height="22" rx="2" fill="url(#gradient)"/>
  <rect x="75" y="68" width="10" height="22" rx="2" fill="url(#gradient)"/>
</svg>

