{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "setupranali.fullname" . }}
  labels:
    {{- include "setupranali.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.encryptionKey }}
  UBI_SECRET_KEY: {{ .Values.secrets.encryptionKey | b64enc | quote }}
  {{- else }}
  # WARNING: Auto-generated key - replace with a stable key in production
  UBI_SECRET_KEY: {{ randAlphaNum 44 | b64enc | quote }}
  {{- end }}
  
  {{- range .Values.apiKeys }}
  {{- $keyName := printf "API_KEY_%s" .tenant | upper | replace "-" "_" }}
  {{ $keyName }}: {{ .key | b64enc | quote }}
  {{- end }}
{{- end }}

